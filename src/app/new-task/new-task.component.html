<div class="col-lg-6 offset-lg-3">
    <div class="card">
        <div class="card-header bg-dark">
          <h2 class="text-light text-center">New Task </h2>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" *ngIf="mode==0">
                <strong> You are not allowed to add new Tasks  </strong>
            </div>
            <div class="alert alert-warning" *ngIf="mode==1">
                <strong>Error saving New Task </strong>
            </div>
            <div class="alert alert-success" *ngIf="mode==2">
                <strong>New Task saved successfully </strong>
            </div>
            <form (ngSubmit)="onSaveTask(f)" #f="ngForm" *ngIf="mode != 0">
                <div class="mb-3">
                    <label for="taskName" class="form-label">Task Name</label>
                    <input type="text" class="form-control" name="taskName" id="taskName" placeholder="Task Name" minlength="3" required ngModel>
                </div>
                
                <button type="submit" class="btn btn-outline-dark" [disabled]="f.invalid">Enregistrer</button>
            </form>
        </div>
      </div>
</div>
